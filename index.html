<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>EEDAC Web</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="foguetin.png" alt="logo" class="topo">
  <h1>EEDAC Web</h1>
  <h2>Saiba das novidades da nossa escola!</h2>

  <!-- Formulário de busca -->
  <form id="search-form">
    <input type="text" id="search-input" placeholder="Buscar conteúdo..." autofocus>
    <button id="search-button" type="submit">Buscar</button>
  </form>

  <div id="resources-container"></div>

  <!-- Formulário de cadastro -->
  <form id="register-form">
    <input type="text" id="username" placeholder="Nome de usuário">
    <input type="email" id="email" placeholder="E-mail">
    <input type="password" id="password" placeholder="Senha">
    <button id="register-button" type="button">Cadastrar</button>
  </form>

  <!-- Formulário de login -->
  <form id="login-form">
    <input type="text" id="username-login" placeholder="Nome de usuário">
    <input type="password" id="password-login" placeholder="Senha">
    <button id="login-button" type="button">Entrar</button>
  </form>

  <!-- Seção de vídeo aulas -->
  <div id="video-lessons">
    <h2>Vídeo Aulas</h2>
    <ul id="video-list"></ul>
  </div>

  <!-- Seção de conteúdo escrito -->
  <div id="written-content">
    <h2>Conteúdo Escrito</h2>
    <ul id="content-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
